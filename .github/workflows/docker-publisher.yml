name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAM }} --password-stdin
        
      - name: Build Docker image
        run: docker build -t tymurrozm/lab45 .

      - name: Push Docker image to Docker Hub
        run: docker push tymurrozm/lab45
